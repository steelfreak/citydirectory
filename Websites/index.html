<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="16x16" href="../ico/favicon-16x16.png" />
  <link rel="canonical" href="https://dgulu.com/index.html" />
  <title>Gulu City Directory - Websites</title>
  <style>
    /* Body layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background: #0073e6;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 0.5rem;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 50px;
    }

    .sidebar-toggle {
      background: #005bb5;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.5rem;
      cursor: pointer;
      text-align: center;
      user-select: none;
      outline: none;
    }
    .sidebar-toggle:hover,
    .sidebar-toggle:focus {
      background: #004a94;
    }

    .sidebar h2 {
      margin: 0.5rem 0 0.5rem 1rem;
      font-weight: normal;
      white-space: nowrap;
      overflow: hidden;
      transition: opacity 0.3s ease;
      padding-bottom: 0.5rem;
    }

    .sidebar.collapsed h2 {
      opacity: 0;
    }

    .sidebar-search-container {
      margin: 0.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .sidebar.collapsed .sidebar-search-container {
      display: none;
    }

    .sidebar-search, .sidebar-category-select {
      padding: 0.4rem 0.5rem;
      border-radius: 4px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: calc(100% - 1rem);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }

    .sidebar li {
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: background 0.3s, border-left-color 0.3s, opacity 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
    }

    .sidebar li:hover,
    .sidebar li:focus {
      background: #005bb5;
      outline: none;
    }

    .sidebar li.active {
      background: #004a94;
      border-left-color: #ffcc00;
      font-weight: bold;
    }

    .sidebar.collapsed li {
      opacity: 0;
      pointer-events: none;
    }

    /* Main content styles */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-left: 0;
    }

    .main-content header {
      background: #0073e6;
      color: white;
      padding: 1rem;
      font-size: 1.3rem;
      user-select: none;
    }

    iframe {
      border: none;
      flex-grow: 1;
      width: 100%;
      min-height: 0;
      overflow: auto;
    }

    #backButton {
      margin: 0.5rem 1rem;
      padding: 0.4rem 0.8rem;
      background: #0073e6;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      align-self: flex-start;
      transition: background 0.3s ease;
    }

    #backButton:hover,
    #backButton:focus {
      background: #005bb5;
      outline: none;
    }

    /* Scrollbar styling */
    .sidebar ul::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar ul::-webkit-scrollbar-track {
      background: #005bb5aa;
      border-radius: 4px;
    }
    .sidebar ul::-webkit-scrollbar-thumb {
      background: #004080cc;
      border-radius: 4px;
    }

    /* Social media icons floating top right */
    .social-icons-topright {
      position: fixed; /* stay visible when scrolling */
      top: 10px;
      right: 10px;
      display: flex;
      gap: 16px;
      z-index: 1000;
    }

    .social-icons-topright a {
      display: inline-flex;
      width: 40px;
      height: 40px;
      background-color: #23272f;
      color: #fff;
      border-radius: 50%;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      text-decoration: none;
      outline: none;
      cursor: pointer;
    }

    .social-icons-topright a svg {
      width: 24px;
      height: 24px;
      fill: white;
      pointer-events: none; /* Allow click on link, not svg */
    }

    .social-icons-topright a:hover,
    .social-icons-topright a:focus {
      transform: scale(1.12) rotate(-7deg);
      filter: brightness(1.2);
      outline: none;
    }
  </style>

  <!-- Load external websites data -->
  <script src="websites-data.js"></script>
</head>
<body>

  <nav class="sidebar" aria-label="Website selection" id="sidebar">
    <button class="sidebar-toggle" aria-label="Toggle sidebar" id="sidebarToggle" tabindex="0">â˜°</button>
    <h2>Websites</h2>
    <div class="sidebar-search-container">
      <input type="search" id="sidebarSearch" class="sidebar-search" placeholder="Search websites..." aria-label="Search websites" autocomplete="off" />
      <select id="sidebarCategory" class="sidebar-category-select" aria-label="Filter by category">
        <option value="all">All Categories</option>
        <option value="place">Place</option>
        <option value="tours">Tours</option>
        <option value="university">University</option>
        <option value="education">Education</option>
        <option value="transport">Transport</option>
        <option value="leisure">Leisure</option>
        <option value="college">College</option>
        <option value="highschool">Highschool</option>
        <option value="info">Info</option>
      </select>
    </div>
    <ul role="list" id="sidebarList" tabindex="0">
      <!-- List items inserted by JS -->
    </ul>
  </nav>

  <main class="main-content" id="mainContent">
    <header id="frame-header">Select a Website</header>
    <button id="backButton" aria-label="Go back to parent directory">&larr; Back</button>
    <iframe id="main-frame" src="" title="Embedded Website"></iframe>
  </main>

  <!-- Social media icons top right corner -->
  <div class="social-icons-topright" aria-label="Social media links">
    <a href="https://www.facebook.com/people/Gulu-City-Directory/61578708332624/" target="_blank" rel="noopener" aria-label="Facebook" tabindex="0">
      <svg viewBox="0 0 40 40" aria-hidden="true" focusable="false" >
        <circle cx="20" cy="20" r="20" fill="#1877F3"/>
        <path fill="#fff" d="M26.2 21.4l.4-3.1H23v-2c0-.9.2-1.6 1.6-1.6h2V12.2C26.1 12.1 25 12 23.8 12c-2.5 0-4.2 1.5-4.2 4.1v2.2h-2.8v3.1h2.8V28h3.4v-6.6h2.7z"/>
      </svg>
    </a>
    <a href="https://linkedin.com/company/dgulu" target="_blank" rel="noopener" aria-label="LinkedIn" tabindex="0">
      <svg viewBox="0 0 40 40" aria-hidden="true" focusable="false">
        <circle cx="20" cy="20" r="20" fill="#0A66C2"/>
        <path fill="#fff" d="M29 28h-3.3v-5.4c0-1.3 0-2.8-1.7-2.8-1.7 0-2 1.4-2 2.8V28h-3.3V17h3.2v1.5h.1c.5-.9 1.5-1.7 3-1.7 3.2 0 3.7 2.2 3.7 5v6.2zM13.3 15.6a1.9 1.9 0 1 1 0-3.9 1.9 1.9 0 0 1 0 3.9zM15 28h-3.3V17H15v11z"/>
      </svg>
    </a>
    <a href="https://x.com/dgulucom" target="_blank" rel="noopener" aria-label="X (Twitter)" tabindex="0">
      <svg viewBox="0 0 40 40" aria-hidden="true" focusable="false">
        <circle cx="20" cy="20" r="20" fill="#000"/>
        <path fill="#fff" d="M25.6 12h3.1l-6.8 7.7 8 10.4h-6.5l-5.1-6.7-5.7 6.7h-3.1l7.2-8.1-7.7-10h6.6l4.7 6.1 5.3-6.1zm-1.1 16h1.7l-7.5-9.7-1.9 2.2L24.5 28z"/>
      </svg>
    </a>
    <a href="https://www.youtube.com/@dgulucom" target="_blank" rel="noopener" aria-label="YouTube" tabindex="0">
      <svg viewBox="0 0 40 40" aria-hidden="true" focusable="false">
        <circle cx="20" cy="20" r="20" fill="#FF0000"/>
        <polygon fill="#fff" points="17,15 27,20 17,25"/>
      </svg>
    </a>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggleBtn = document.getElementById('sidebarToggle');
    const sidebarList = document.getElementById('sidebarList');
    const iframe = document.getElementById('main-frame');
    const header = document.getElementById('frame-header');
    const sidebarSearch = document.getElementById('sidebarSearch');
    const sidebarCategory = document.getElementById('sidebarCategory');
    const backButton = document.getElementById('backButton');

    // Populate sidebar list items from websites-data.js
    function createListItems() {
      sidebarList.innerHTML = '';
      websites.forEach((site, index) => {
        const li = document.createElement('li');
        li.setAttribute('tabindex', '0');
        li.setAttribute('data-url', site.url);
        // Normalize category to lowercase for consistency
        li.setAttribute('data-category', site.category ? site.category.toLowerCase() : '');
        li.setAttribute('role', 'link');
        li.textContent = site.title;
        if(index === 0) {
          li.classList.add('active');
          li.setAttribute('aria-current', 'true');
          iframe.src = site.url;
          header.textContent = site.title;
        }
        setupItemEvents(li);
        sidebarList.appendChild(li);
      });
    }

    // Toggle sidebar collapse/expand
    sidebarToggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Setup event listeners for list item
    function setupItemEvents(item) {
      item.addEventListener('click', () => {
        selectItem(item);
      });
      item.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectItem(item);
        }
      });
    }

    // Select sidebar item and load iframe + update header
    function selectItem(selectedItem) {
      const visibleItems = Array.from(sidebarList.children).filter(li => li.style.display !== 'none');
      visibleItems.forEach(i => {
        i.classList.remove('active');
        i.removeAttribute('aria-current');
      });

      selectedItem.classList.add('active');
      selectedItem.setAttribute('aria-current', 'true');

      const url = selectedItem.getAttribute('data-url');
      iframe.src = url || '';
      header.textContent = selectedItem.textContent || 'No website selected';
    }

    // Filter sidebar list items (case-insensitive categories)
    function filterSidebarItems() {
      const searchText = sidebarSearch.value.toLowerCase();
      const selectedCategory = sidebarCategory.value.toLowerCase();
      let firstVisibleItem = null;

      Array.from(sidebarList.children).forEach(item => {
        const websiteName = item.textContent.toLowerCase();
        const websiteCategory = item.getAttribute('data-category');

        const matchesSearch = websiteName.includes(searchText);
        const matchesCategory = selectedCategory === 'all' ||
          (websiteCategory && websiteCategory.toLowerCase() === selectedCategory);

        if (matchesSearch && matchesCategory) {
          item.style.display = '';
          if (!firstVisibleItem) firstVisibleItem = item;
        } else {
          item.style.display = 'none';
          item.classList.remove('active');
          item.removeAttribute('aria-current');
        }
      });

      if (firstVisibleItem) {
        selectItem(firstVisibleItem);
      } else {
        iframe.src = '';
        header.textContent = 'No website selected';
      }
    }

    sidebarSearch.addEventListener('input', filterSidebarItems);
    sidebarCategory.addEventListener('change', filterSidebarItems);

    // Back button navigates back to parent directory
    backButton.addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    // Initialize the sidebar list when page loads
    createListItems();
  </script>

</body>
</html>
