<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="16x16" href="../ico/favicon-16x16.png">

  <title>Gulu City Directory</title>

  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    /* Hero Section */
    .hero {
      background: url('index.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 5rem 1rem;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 64, 128, 0.6);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
    }
    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    /* Search Bar */
    .search-bar {
      max-width: 500px;
      margin: 0 auto 3rem;
      display: flex;
      gap: 0.75rem;
    }
    .search-bar input, .search-bar select {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #0077cc;
      border-radius: 5px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    .search-bar input:focus, .search-bar select:focus {
      border-color: #004080;
    }
    .search-bar button {
      background-color: #0077cc;
      border: none;
      color: white;
      padding: 0 1.5rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-bar button:hover {
      background-color: #004080;
    }
    @media (max-width: 767px) {
      .search-bar {
        display: grid;
        grid-template-columns: 1fr;
      }
      .search-bar button {
        padding-top: 20px;
        padding-bottom: 20px;
      }
    }

    /* Back button container (below search bar) */
    .back-button-container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .back-button-container a.back-link {
      background-color: #0077cc;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: inline-block;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .back-button-container a.back-link:hover {
      background-color: #004080;
    }
    @media (max-width: 400px) {
      .back-button-container a.back-link {
        padding: 0.4rem 0.8rem;
        font-size: 0.95rem;
      }
    }

    /* Directory Grid */
    .directory {
      max-width: 1200px;
      margin: 0 auto 4rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.75rem;
    }

    /* Card Styles */
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }
    .card-content {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      font-size: 0.95rem;
      position: relative;
    }
    .card-content h3 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      color: #004080;
    }
    .card-content p {
      margin: 0;
      color: #555;
    }
    .card-content button.button {
      align-self: flex-start;
      background-color: #0077cc;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
      position: relative;
    }
    .card-content button.button:hover {
      background-color: #004080;
    }

    /* Badge Styles */
    .badge {
      display: inline-block;
      padding: 0.25em 0.6em;
      font-size: 0.8rem;
      font-weight: 700;
      color: #fff;
      border-radius: 12px;
      margin-left: 0.6rem;
      vertical-align: middle;
      user-select: none;
    }
    .badge.active {
      background-color: #28a745; /* green */
    }
    .badge.expired {
      background-color: #dc3545; /* red */
    }

    /* Modal styles */
    #details-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      padding: 2rem 1rem;
      box-sizing: border-box;
    }
    #details-modal .modal-content {
      background: rgba(255, 255, 255, 0.95);
      max-width: 700px;
      margin: 0 auto;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1rem;
      color: #333;
    }

    /* Modal text */
    #details-modal h3 {
      margin: 0;
      color: #004080;
      font-size: 1.5rem;
    }
    #details-modal p {
      margin: 0.25rem 0;
      color: #444;
      line-height: 1.4;
    }
    #details-modal p strong {
      color: #004080;
    }
    #details-modal hr {
      margin: 1rem 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    #details-modal button.back-btn {
      align-self: flex-start;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
      font-family: inherit;
      font-size: 1rem;
    }
    #details-modal button.back-btn:hover {
      background-color: #004080;
    }
    /* Badge in modal next to position */
    #modal-position-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      color: #004080;
      font-weight: 600;
    }

    /* Footer */
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      #details-modal .modal-content {
        padding: 1rem;
        font-size: 0.9rem;
      }
    }
    @media (max-width: 400px) {
      .back-button-container a.back-link {
        padding: 0.4rem 0.8rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gulu City Directory</h1>
  </header>

  <section class="hero" aria-label="Gulu City introduction">
    <div class="hero-content">
      <h2>Discover Gulu City</h2>
      <p>Your comprehensive guide to businesses, attractions, events, and services in Gulu, Uganda.</p>
    </div>
  </section>

  <section aria-label="Search directory" style="padding: 2rem 1rem 0;">
    <form class="search-bar" id="search-form" onsubmit="return false;">
      <input type="text" id="search-input" placeholder="Search listings..." aria-label="Search listings" />
      <select id="category-filter" aria-label="Filter by category">
        <option value="all">All Categories</option>
        <option value="business">Businesses</option>
        <option value="attraction">Attractions</option>
        <option value="event">Events</option>
        <option value="service">Services</option>
      </select>
      <button type="submit" aria-label="Search">Search</button>
    </form>
  </section>

  <div class="back-button-container">
    <a href="../index.html" class="back-link" aria-label="Go back to home page">‚Üê Back</a>
  </div>

  <main>
    <section id="directory" class="directory" aria-live="polite" aria-label="Directory listings">
      <!-- Cards inserted by JS -->
    </section>
  </main>

  <footer>
    &copy; 2025 Gulu City Directory. All rights reserved.
  </footer>

  <!-- Details Modal -->
  <div id="details-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
      <p class="info" id="modal-contact"></p>
      <p class="info" id="modal-address"></p>
      <p id="modal-position-container">
        <span id="modal-position"></span>
      </p>
      <a id="modal-url" href="#" target="_blank" class="button" style="align-self:flex-start; margin-bottom:1rem;">More Info</a>
      <button class="back-btn" aria-label="Back to listings">Back to Listings</button>
    </div>
  </div>

  <!-- Load listings from external file first -->
  <script src="listings.js"></script>

  <script>
    let now = new Date();

    const itemsPerPage = 3;
    let currentPage = 1;

    const directoryEl = document.getElementById('directory');
    const searchInput = document.getElementById('search-input');
    const categoryFilter = document.getElementById('category-filter');
    const searchForm = document.getElementById('search-form');

    const paginationEl = document.createElement('div');
    paginationEl.style.textAlign = 'center';
    paginationEl.style.margin = '2rem 0';
    directoryEl.parentNode.insertBefore(paginationEl, directoryEl.nextSibling);

    const modal = document.getElementById('details-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const modalContact = document.getElementById('modal-contact');
    const modalAddress = document.getElementById('modal-address');
    const modalPositionContainer = document.getElementById('modal-position-container');
    const modalPosition = document.getElementById('modal-position');
    const modalUrl = document.getElementById('modal-url');
    const backBtn = modal.querySelector('button.back-btn');

    function isDeadlinePassed(deadlineStr) {
      if (!deadlineStr) return false;
      const deadlineDate = new Date(deadlineStr);
      const deadlineZero = new Date(deadlineDate.getFullYear(), deadlineDate.getMonth(), deadlineDate.getDate());
      const nowZero = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      return deadlineZero < nowZero;
    }

    function createBadge(isExpired) {
      if (isExpired) {
        return `<span class="badge expired" aria-label="Deadline passed">Expired</span>`;
      } else {
        return `<span class="badge active" aria-label="Deadline active">Active</span>`;
      }
    }

    function renderListings() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;

      const filtered = listings.filter(item => {
        const matchesCategory = category === 'all' || item.category === category;
        const textContent = (item.title + " " + 
          (item.description || "") + " " + 
          (item.jobSummary || "") + " " + 
          (item.position || "") + " " + 
          (item.placeOfWork || "") + " " + 
          (item.location || "")).toLowerCase();
        const matchesSearch = textContent.includes(searchTerm);
        return matchesCategory && matchesSearch;
      });

      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      if (filtered.length === 0) {
        directoryEl.innerHTML = '<p style="grid-column: 1/-1; text-align:center; font-size:1.2rem; color:#666;">No listings found.</p>';
        paginationEl.innerHTML = '';
        return;
      }

      const startIndex = (currentPage - 1) * itemsPerPage;
      const paginatedItems = filtered.slice(startIndex, startIndex + itemsPerPage);

      directoryEl.innerHTML = paginatedItems.map(item => {
        const expired = isDeadlinePassed(item.deadline);
        const badgeHtml = createBadge(expired);

        return `
        <article class="card" tabindex="0" aria-label="${item.title}, ${item.category}">
          <div class="card-content">
            <h3>${item.title}</h3>
            <p><strong>Category:</strong> ${item.category}</p>
            <p><strong>Position:</strong> ${item.position || 'N/A'}</p>
            <p><strong>Place of Work:</strong> ${item.placeOfWork || 'N/A'}</p>
            <p><strong>Location:</strong> ${item.location || 'N/A'}</p>
            <p><strong>Date Posted:</strong> ${item.datePosted || 'N/A'}</p>
            <p><strong>Deadline:</strong> ${item.deadline || 'N/A'}</p>
            <button class="button more-info-btn" data-id="${item.id}" aria-label="More details about ${item.title}">
              More Info ${badgeHtml}
            </button>
          </div>
        </article>`;
      }).join('');

      let paginationHtml = '';
      if (totalPages > 1) {
        paginationHtml += `<button id="prev-btn" ${currentPage === 1 ? 'disabled' : ''} aria-label="Previous page">Previous</button>`;
        paginationHtml += `<span aria-live="polite" aria-atomic="true" style="margin: 0 1rem;">Page ${currentPage} of ${totalPages}</span>`;
        paginationHtml += `<button id="next-btn" ${currentPage === totalPages ? 'disabled' : ''} aria-label="Next page">Next</button>`;
      }
      paginationEl.innerHTML = paginationHtml;

      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      if (prevBtn) {
        prevBtn.addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            renderListings();
          }
        });
      }
      if (nextBtn) {
        nextBtn.addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderListings();
          }
        });
      }

      document.querySelectorAll('.more-info-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          showDetails(id);
        });
      });
    }

    function showDetails(id) {
      const item = listings.find(l => l.id === id);
      if (!item) return;

      const expired = isDeadlinePassed(item.deadline);
      const badgeHtml = createBadge(expired);

      modalTitle.textContent = item.title;

      modalDesc.innerHTML = `
        <p><strong>Category:</strong> ${item.category}</p>
        <p id="modal-position-container">
          <span id="modal-position">${item.position || 'N/A'}</span> 
          ${badgeHtml}
        </p>
        <p><strong>Place of Work:</strong> ${item.placeOfWork || 'N/A'}</p>
        <p><strong>Location:</strong> ${item.location || 'N/A'}</p>
        <p><strong>Date Posted:</strong> ${item.datePosted || 'N/A'}</p>
        <p><strong>Deadline:</strong> ${item.deadline || 'N/A'}</p>
        <hr>
        <p><strong>Job Summary:</strong></p>
        <p>${item.jobSummary || item.description || 'N/A'}</p>
      `;

      modalContact.innerHTML = `<strong>Contact:</strong> ${item.contact || 'N/A'}`;
      modalAddress.innerHTML = `<strong>Address:</strong> ${item.address || 'N/A'}`;

      modalUrl.href = item.url || '#';
      modalUrl.textContent = 'Visit Website';
      modalUrl.setAttribute('aria-label', `Visit website for ${item.title}`);

      modal.style.display = 'block';
      directoryEl.style.display = 'none';
      paginationEl.style.display = 'none';
      searchForm.style.display = 'none';
    }

    function hideDetails() {
      modal.style.display = 'none';
      directoryEl.style.display = '';
      paginationEl.style.display = '';
      searchForm.style.display = '';
    }

    backBtn.addEventListener('click', hideDetails);

    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      currentPage = 1;
      renderListings();
    });
    searchInput.addEventListener('input', () => {
      currentPage = 1;
      renderListings();
    });
    categoryFilter.addEventListener('change', () => {
      currentPage = 1;
      renderListings();
    });

    renderListings();
  </script>

</body>
</html>
