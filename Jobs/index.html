<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="16x16" href="../ico/favicon-16x16.png" />
  <link rel="canonical" href="https://dgulu.com/index.html" />

  <title>Gulu City Directory</title>

  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    /* Hero Section */
    .hero {
      background: url('index.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 5rem 1rem;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 64, 128, 0.6);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
    }
    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    /* Search Bar */
    .search-bar {
      max-width: 500px;
      margin: 0 auto 3rem;
      display: flex;
      gap: 0.75rem;
    }
    .search-bar input, .search-bar select {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #0077cc;
      border-radius: 5px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    .search-bar input:focus, .search-bar select:focus {
      border-color: #004080;
    }
    .search-bar button {
      background-color: #0077cc;
      border: none;
      color: white;
      padding: 0 1.5rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-bar button:hover {
      background-color: #004080;
    }
    @media (max-width: 767px) {
      .search-bar {
        display: grid;
        grid-template-columns: 1fr;
      }
      .search-bar button {
        padding-top: 20px;
        padding-bottom: 20px;
      }
    }

    /* Directory Grid */
    .directory {
      max-width: 1200px;
      margin: 0 auto 4rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.75rem;
    }

    /* Card Styles */
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }
    /* Images removed; no img styles */

    .card-content {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .card-content h3 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      color: #004080;
    }
    .card-content p {
      flex-grow: 1;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .card-content .info {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 0.5rem;
    }
    .card-content .rating {
      color: #ffb400;
      font-weight: 700;
    }
    .card-content a.button,
    .card-content button.button {
      align-self: flex-start;
      background-color: #0077cc;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border: none;
      font-family: inherit;
      font-size: 1rem;
    }
    .card-content a.button:hover,
    .card-content button.button:hover {
      background-color: #004080;
    }

    /* Back button container */
    .back-button-container {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .back-button-container a.back-link {
      background-color: #0077cc;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: inline-block;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .back-button-container a.back-link:hover {
      background-color: #004080;
    }

    /* Remove old footer styles */
    footer {
      background: none;
      color: inherit;
      text-align: inherit;
      padding: 0;
      font-size: inherit;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 1rem;
        width: 100%;
      }
      nav a {
        margin-left: 0;
        margin-right: 1rem;
        display: inline-block;
        font-size: 1.1rem;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }

    /* Modal styles */
    #details-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      padding: 2rem 1rem;
      box-sizing: border-box;
    }
    #details-modal .modal-content {
      background: rgba(255, 255, 255, 0.85);
      max-width: 700px;
      margin: 0 auto;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Modal text */
    #details-modal h3 {
      margin: 0;
      color: #004080;
    }
    #details-modal p {
      margin: 0.25rem 0;
      color: #444;
    }
    #details-modal .info {
      font-size: 0.95rem;
      color: #666;
    }
    #details-modal .rating {
      color: #ffb400;
      font-weight: 700;
      font-size: 1.1rem;
    }
    #details-modal iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #details-modal button.back-btn {
      align-self: flex-start;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
      font-family: inherit;
      font-size: 1rem;
    }
    #details-modal button.back-btn:hover {
      background-color: #004080;
    }

    @media (max-width: 600px) {
      #details-modal .modal-content {
        padding: 1rem;
      }
      #details-modal iframe {
        height: 200px;
      }
    }

    /* ===== New footer styles for Common Links footer ===== */
    footer.responsive-footer {
      background: #23272f;
      color: #f2f2f2;
      padding: 40px 0 20px 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    footer.responsive-footer .footer-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }
    footer.responsive-footer .footer-section {
      margin: 0 auto;
      max-width: 600px;
    }
    footer.responsive-footer .footer-section h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #ffcf4b;
    }
    footer.responsive-footer .footer-section a {
      display: inline-block;
      margin: 0 15px 15px 15px;
      color: #f2f2f2;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    footer.responsive-footer .footer-section a:hover {
      color: #ffcf4b;
    }
    footer.responsive-footer .footer-bottom {
      margin-top: 40px;
      color: #888;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      footer.responsive-footer .footer-section a {
        margin: 0 10px 12px 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gulu City Directory</h1>
  </header>

  <section class="hero" aria-label="Gulu City introduction">
    <div class="hero-content">
      <h2>Discover Gulu City</h2>
      <p>Your comprehensive guide to businesses, attractions, events, and services in Gulu, Uganda.</p>
    </div>
  </section>

  <section aria-label="Search directory" style="padding: 2rem 1rem 0;">
    <form class="search-bar" id="search-form" onsubmit="return false;">
      <input type="text" id="search-input" placeholder="Search listings..." aria-label="Search listings" />
      <select id="category-filter" aria-label="Filter by category">
        <option value="all">All Categories</option>
        <option value="business">Businesses</option>
        <option value="attraction">Attractions</option>
        <option value="event">Events</option>
        <option value="service">Services</option>
      </select>
      <button type="submit" aria-label="Search">Search</button>
    </form>
  </section>

  <main>
    <div class="back-button-container">
      <a href="../index.html" class="back-link" aria-label="Go back to home page">← Back</a>
    </div>

    <section id="directory" class="directory" aria-live="polite" aria-label="Directory listings">
      <!-- Cards inserted by JS -->
    </section>
  </main>

  <!-- Updated footer with Common Links -->
  <footer class="responsive-footer" role="contentinfo" aria-label="Footer with common links">
    <div class="footer-container">
      <div class="footer-section">
        <h3>Common Links</h3>
        <a href="../Banks/index.html">Banks</a>
        <a href="../Hospitals/index.html">Hospitals</a>
        <a href="../Hotels/index.html">Hotels</a>
        <a href="../Radios/index.html">Radio Stations</a>
        <a href="../Hostels/index.html">Hostel</a>
        <a href="../Sports/index.html">Sports Places</a>
        <a href="../Events/index.html">Events</a>        
        <a href="../Jobs/index.html">Jobs</a>
        
        
      </div>
    </div>
    <div class="footer-bottom">
      © 2025 Gulu City Directory. All rights reserved.
    </div>
  </footer>

  <!-- Details Modal -->
  <div id="details-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <!-- Image removed -->
      <p id="modal-desc"></p>
      <p class="info" id="modal-contact"></p>
      <p class="info" id="modal-address"></p>
      <p class="rating" id="modal-rating"></p>
      <a id="modal-url" href="#" target="_blank" class="button" style="align-self:flex-start; margin-bottom:1rem;">More Info</a>
      <iframe id="modal-map" src="" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <button class="back-btn" aria-label="Back to listings">Back to Listings</button>
    </div>
  </div>

  <script src="listings.js"></script>

  <script>
    const itemsPerPage = 3;
    let currentPage = 1;

    const directoryEl = document.getElementById('directory');
    const searchInput = document.getElementById('search-input');
    const categoryFilter = document.getElementById('category-filter');
    const searchForm = document.getElementById('search-form');

    const paginationEl = document.createElement('div');
    paginationEl.style.textAlign = 'center';
    paginationEl.style.margin = '2rem 0';
    directoryEl.parentNode.insertBefore(paginationEl, directoryEl.nextSibling);

    const modal = document.getElementById('details-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const modalContact = document.getElementById('modal-contact');
    const modalAddress = document.getElementById('modal-address');
    const modalRating = document.getElementById('modal-rating');
    const modalUrl = document.getElementById('modal-url');
    const modalMap = document.getElementById('modal-map');
    const backBtn = modal.querySelector('button.back-btn');

    function getStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5;
      let starsHtml = '';
      for (let i = 0; i < fullStars; i++) {
        starsHtml += '★';
      }
      if (halfStar) {
        starsHtml += '½';
      }
      return starsHtml;
    }

    function renderListings() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;

      const filtered = listings.filter(item => {
        const matchesCategory = category === 'all' || item.category === category;
        const matchesSearch = item.title.toLowerCase().includes(searchTerm) || item.description.toLowerCase().includes(searchTerm);
        return matchesCategory && matchesSearch;
      });

      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      if (currentPage > totalPages) currentPage = totalPages || 1;

      if (filtered.length === 0) {
        directoryEl.innerHTML = '<p style="grid-column: 1/-1; text-align:center; font-size:1.2rem; color:#666;">No listings found.</p>';
        paginationEl.innerHTML = '';
        return;
      }

      const startIndex = (currentPage - 1) * itemsPerPage;
      const paginatedItems = filtered.slice(startIndex, startIndex + itemsPerPage);

      directoryEl.innerHTML = paginatedItems.map(item => `
        <article class="card" tabindex="0" aria-label="${item.title}, ${item.category}">
          <div class="card-content">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
            <p class="info"><strong>Contact:</strong> ${item.contact}</p>
            <p class="info"><strong>Address:</strong> ${item.address}</p>
            <p class="rating" aria-label="Rating: ${item.rating} out of 5">${getStars(item.rating)}</p>
            <button class="button more-info-btn" data-id="${item.id}" aria-label="More details about ${item.title}">More Info</button>
          </div>
        </article>
      `).join('');

      let paginationHtml = '';
      if (totalPages > 1) {
        paginationHtml += `<button id="prev-btn" ${currentPage === 1 ? 'disabled' : ''} aria-label="Previous page">Previous</button>`;
        paginationHtml += `<span aria-live="polite" aria-atomic="true" style="margin: 0 1rem;">Page ${currentPage} of ${totalPages}</span>`;
        paginationHtml += `<button id="next-btn" ${currentPage === totalPages ? 'disabled' : ''} aria-label="Next page">Next</button>`;
      }
      paginationEl.innerHTML = paginationHtml;

      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      if (prevBtn) {
        prevBtn.addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            renderListings();
          }
        });
      }
      if (nextBtn) {
        nextBtn.addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderListings();
          }
        });
      }

      document.querySelectorAll('.more-info-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          showDetails(id);
        });
      });
    }

    function showDetails(id) {
      const item = listings.find(l => l.id === id);
      if (!item) return;

      modalTitle.textContent = item.title;
      modalDesc.textContent = item.description;
      modalContact.innerHTML = `<strong>Contact:</strong> ${item.contact}`;
      modalAddress.innerHTML = `<strong>Address:</strong> ${item.address}`;
      modalRating.textContent = `Rating: ${item.rating} ★`;
      modalUrl.href = item.url || '#';
      modalUrl.textContent = 'Visit Website';
      modalUrl.setAttribute('aria-label', `Visit website for ${item.title}`);
      
      modalMap.src = item.map || '';

      modal.style.display = 'block';
      directoryEl.style.display = 'none';
      paginationEl.style.display = 'none';
      searchForm.style.display = 'none';
    }

    function hideDetails() {
      modal.style.display = 'none';
      directoryEl.style.display = '';
      paginationEl.style.display = '';
      searchForm.style.display = '';
      modalMap.src = ''; // stop map loading
    }

    backBtn.addEventListener('click', hideDetails);

    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      currentPage = 1;
      renderListings();
    });
    searchInput.addEventListener('input', () => {
      currentPage = 1;
      renderListings();
    });
    categoryFilter.addEventListener('change', () => {
      currentPage = 1;
      renderListings();
    });

    renderListings();
  </script>
</body>
</html>
